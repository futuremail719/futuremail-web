    <h1>FutureMail</h1>
    <h2>一封信，从未来而来</h2>

    <div class="section">
        <p>我们从未收到来自未来的信息。<br>
        或许是因为未来还未掌握跨时空通信的技术；<br>
        或许是因为我们从未留下“可以接收的地址”。</p>
    </div>

    <div class="section">
        <p><strong>FutureMail</strong> 是一次实验，也是一种信念。<br>
        我们在现实世界中留下一个“开放的接收器”，<br>
        假如未来某日，时间可以被穿透，信号可以逆流，<br>
        那么他们就会知道该联系谁。</p>
    </div>

    <div class="section">
        <p>这是一个简洁的邮箱系统，仅包含两个入口：</p>
        <ul>
            <li><a href="/drafts.html">草稿箱</a>：为未来准备的留言</li>
            <li><a href="/community.html">社区</a>：属于等待者的记忆场</li>
        </ul>
    </div>

    <div class="section">
        <p>如果未来真的发来一封信，<br>
        它会被存储在这里，被整个世界见证。<br>
        你愿意留下些什么，让他们找到你吗？</p>
    </div>

    <p>—— FutureMail 团队</p>
